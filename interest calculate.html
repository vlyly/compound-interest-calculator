<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="interest calculate.css"/>
        <title>💰🤑💰</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div>
                <div class="logo">
                    <img src="https://i.gifer.com/ZgRn.gif"/>
                    <h1>compound interest</br> calculator</h1>
                </div>
                <div class="input_area">
                    <div class="input_container">
                        <h3>자본금</h3>
                        <input id="funds_money_input" spellcheck="false" autocomplete="false" maxlength="10"/>
                        <span class="unit">원</span>
                    </div>
                    <div class="input_container">
                        <h3>이율</h3>
                        <input id="interest_rate_input" spellcheck="false" autocomplete="false" maxlength="3" />
                        <span class="unit">%</span>
                    </div>
                    <div class="input_container">
                        <h3>반복횟수</h3>
                        <input id="repetition_input" spellcheck="false" autocomplete="false" maxlength="3"/>
                        <span class="unit">회</span>
                    </div>
                </div>
                <button id="submit_button" class="submit_button" type="button">확인하기</button>
                <div class="result_container">
                    <strong id="result" class="result" type="button"></strong>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="interest calculate.js"></script>
    </body>
</html>
